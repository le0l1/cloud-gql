version: 2.1
jobs:
  build:
    docker:
      - image: node:alpine
    working_directory: ~/repo
    steps:
      - run:
          command: |
            apk add --no-cache ca-certificates
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          command: |
            yarn install
            yarn build
            echo $CIRCLE_TAG

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist
            - package.json

            - Dockerfile

  publish pre-realse docker:
    machine: true
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build 
              --tag leezzxuan/gql:$CIRCLE_SHA1 
              --build-arg 
                PGUSER
                PGHOST
                PGDATABASE
                PRIVATE_TOKEN_KEY
                QINIU_AK
                QINIU_SK
                QINIU_BUCKET
              .
              

            docker push leezzxuan/gql:$CIRCLE_SHA1

  publish docker:
    machine: true
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t leezzxuan/gql:$CIRCLE_TAG .
            docker push leezzxuan/gql:$CIRCLE_TAG

  docker pull:
    machine: true
    steps:
      - run: ssh root@47.104.180.119 "/home/deploy.sh -v ${CIRCLE_SHA1}"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - publish pre-realse docker:
          requires:
            - build
          filters:
            branches:
              only: /pre-realse/
      - publish docker:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

      - docker pull:
          requires:
            - publish pre-realse docker
