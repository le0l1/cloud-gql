type RecommendConnection implements Connection {
  pageInfo: PageInfo!
  edges: [Node!]
}

"推荐类型"
enum RecommendType {
  "商户"
  SHOP
  "商品"
  GOOD
}

"创建推荐输入"
input RecommendCreateInput {
  "推荐列表对应的路由"
  path: String
  "推荐类型"
  type: RecommendType!
  "推荐的id"
  recommends: [ID!]
}

"查询推荐输入"
input RecommendSearchInput {
  "推荐类型"
  type: RecommendType!
  "推荐列表对应路径"
  path: String!
}

"创建推荐返回"
type RecommendCreateResult {
  id: ID
  status: Boolean
}

extend type Mutation {
  "创建推荐列表"
  createRecommend(
    createRecommendInput: RecommendCreateInput!
  ): RecommendCreateResult
}

extend type Query {
  "推荐商品查询 通过id可进行查询"
  recommends(searchRecommendInput: RecommendSearchInput!): RecommendConnection!
}
