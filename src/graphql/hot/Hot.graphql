type Hot {
  id: ID
  route: HotRoute
  title: String
  link: String
  content: String
}

enum HotRoute {
  HOME
  SHOP
}

input CreateHotInput {
  route: HotRoute!
  content: String!
  title: String!
  link: String
}

input UpdateHotInput {
  route: HotRoute!
  content: String
  title: String
  link: String
}

extend type Query {
  hot(route: HotRoute!): Hot
}

extend type Mutation {
  createHot(input: CreateHotInput!): Hot
  updateHot(input: UpdateHotInput!): Hot
}
